<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuery AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">DocQuery AI</h1>
        </div>
        
        <div id="processingState" class="flex flex-col items-center justify-center py-4 space-y-4 animate-pulse">
            <div id="spinner" class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
            <div class="text-center">
                <h3 id="statusText" class="text-lg font-semibold text-slate-700">Processing Document...</h3>
                <h2 class="text-lg font-semibold text-slate-700">File Name: {{ file_name }}</h2>
                <p id="Taskstatus" class="text-sm text-slate-500 mt-1">Task Status = Yet to Start</p>
                <p id="Taskresult" class="text-sm text-slate-500 mt-1">Task Result = None</p>
                <a id="chatLink" href="/chat" class="hidden mt-4 text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5">Start Chatting</a>
            </div>
        </div>  
    </div>
    <script>
        // CHECK IF JINJA PASSED A TASK ID
        const taskId = "{{ task_id }}"; 
        

        if (taskId && taskId !== "None") {
            pollTaskStatus(taskId);
        }

        function pollTaskStatus(taskId) {
            const intervalId = setInterval(async () => {
                try {
                    // Ask FastAPI for status
                    const response = await fetch(`/task_status/${taskId}`);
                    const data = await response.json();  
                    document.getElementById("statusText").innerText = "Processing your Document.... ðŸ”ƒðŸ”ƒðŸ”ƒ";
                    document.getElementById("Taskstatus").innerText = "Task Status = "+ data.status;
                    document.getElementById("Taskresult").innerText = "Task Result = "+data.result.message

                    if (data.status === 'SUCCESS') {
                        clearInterval(intervalId); // Stop polling
                        document.getElementById("spinner").classList.add("hidden");
                        document.getElementById("processingState").classList.remove("animate-pulse");
                        document.getElementById("statusText").innerText = "Processing Complete!";
                        document.getElementById("chatLink").classList.remove("hidden"); // Show Chat Button
                        document.getElementById("chatLink").classList.add("inline-block");
                    } else if (data.status === 'FAILURE') {
                        clearInterval(intervalId);
                        document.getElementById("spinner").classList.add("hidden");
                        document.getElementById("processingState").classList.remove("animate-pulse");
                        document.getElementById("statusText").innerText = "Error Processing File.";
                        document.getElementById("statusText").classList.add("text-red-600");
                    }
                    // If status is PENDING or STARTED, we do nothing and wait for next loop
                } catch (error) {
                    console.error("Error polling status:", error);
                }
            }, 2000); // Check every 2 seconds
        }
    </script>    
</body>
</html>
