<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuery AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">DocQuery AI</h1>
            <p class="text-blue-100 text-sm opacity-90">Upload a document to start chatting with it.</p>
        </div>

        <div class="p-8">
            
            <form action="/upload" method="post" id="uploadForm" class="space-y-6" enctype="multipart/form-data">
                
                <div class="relative group">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-slate-300 rounded-xl cursor-pointer bg-slate-50 hover:bg-blue-50 hover:border-blue-400 transition-all duration-300">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">   
                            <svg class="w-10 h-10 mb-3 text-slate-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-slate-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-slate-400">PDF only</p>
                        </div>
                        <input name="file" id="file-upload" type="file" class="hidden" onchange="updateFileName()" accept="application/pdf" required/>
                    </label>
                    <p id="file-name" class="mt-2 text-center text-sm text-blue-600 font-medium h-5"></p>   
                </div>

                <button type="submit" onclick="startProcessing()" class="w-full text-white bg-slate-900 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 shadow-lg shadow-blue-500/30">
                    Analyze Document
                </button>

                <div class="relative flex py-1 items-center">
                        <div class="flex-grow border-t border-slate-200"></div>
                        <span class="flex-shrink mx-4 text-slate-300 text-xs font-semibold uppercase tracking-wider">OR</span>
                        <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <a id="previouschatLink" href="/chat" class="w-full flex items-center justify-center px-5 py-3 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 hover:text-blue-600 hover:border-blue-200 transition-all duration-200">
                    Chat about previously uploaded files
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </form> 

        </div>   
            
 
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('file-upload');
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }

        function startProcessing() {
            // Get elements
            const form = document.getElementById('uploadForm');
            const processingState = document.getElementById('processingState');
            const fileInput = document.getElementById('file-upload');

            // Simple check to see if file is selected (optional validation)
            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            // Hide form, show spinner
            form.classList.add('hidden');
            processingState.classList.remove('hidden');
            processingState.classList.add('flex');

            // Simulate a delay (e.g., 3 seconds) then you could redirect or show success
            setTimeout(() => {
                // Here you would typically redirect to the chat page
                // window.location.href = "/chat"; 
                console.log("Processing complete.");
            }, 30000);
        }
    </script>
</body>
</html>
